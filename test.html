    <script>
        function upvote() {
            let vote = document.querySelector("#vote");
            vote = parseInt(vote) + 1;
            document.querySelector("#vote").innerHTML = vote;
        }
        document.addEventListener("DOMContentLoaded",function() {
            document.querySelector("#upvote").onclick = upvote; 
        });
        
    </script>
