<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class= "col-md-12" >
                <h1 class=>POKeDEX</h1>
                <h2 class=>Search by name:</h2>
                <form id="form">
                    <input class="form-control" id="user-input" placeholder="Enter Name">
                    <button id="button" class="btn btn-secondary">Search</button>
                </form>
                <table class="table" cellpadding="10">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sprite</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type 1</th>
                        <th scope="col">Type 2</th>
                        <th scope="col">HP</th>
                        <th scope="col">Attack</th>
                        <th scope="col">Defense</th>
                        <th scope="col">Sp. Attack</th>
                        <th scope="col">Sp. Defense</th>
                        <th scope="col">Speed</th>
                    </tr>
                </thead>
                <tbody>
            </div>
        </div>
    </div>
</body>
</html>
