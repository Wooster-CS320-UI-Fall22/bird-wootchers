<!DOCTYPE html>

<head>
    <meta name="Login", content="initial-scale=1", width="device-width", height="device-height">
    <title>PokeTeam Builder</title>
    <link rel = "icon" href = "images/data/sprites/logo.png">
    <style>
        body{
            background: #ffffff;
            max-width: 100%;
            overflow-x: hidden;
            overflow: hidden;
        }
        h1{
            position: absolute;
            width: 932px;
            height: 109px;
            left: 7%;
            top: 28%;

            font-style: normal;
            font-weight: 400;
            font-size: 48px;
            line-height: 77px;

            color: #000000;

        }
        #username{
            
            position: absolute;
            width: 788px;
            height: 30px;
            left: 7%;
            top: 44%;
        }

        #password{
            
            position: absolute;
            width: 788px;
            height: 30px;
            left: 7%;
            top: 51%;


        }

        img{      
            position: absolute;
            width: 45%;
            height: 98%;
            left: 65%;
            top: 1%
        }

        button{
            border-radius: 20px;
            border: none;

            font-style: normal;
            color: white;
            font-weight: 400;
            font-size: 30px;
            line-height: 36px;
        }

        #loginuser{
            position: absolute;
            width: 628px;
            height: 78px;
            left: 13%;
            top: 60%;

            background: darkgray;
        }

        #logo{
            position: absolute;

            width: 120px;
            height: 120px;
            left: 24%;
            top: 16%;
        }
        #logotext{
            position: absolute;

            width: 120px;
            height: 120px;
            left: 32%;
            top: 16%;
            font-size: 30px;
        }

    </style>
    <link rel="stylesheet" href="images/font.css">
</head>
<body>
    <h1>Log in, Pokemon Trainer!</h1>
    <input type="text" id="username" name="username" placeholder="username">
    <input type="password" id="password" name="password" placeholder="password">
    <img src="images/displayimages/squirtle.png" alt="Squirtle!!">
    <img style="image-rendering: pixelated;" id = "logo" src="images/data/sprites/logo.png" alt = "logo">
    <h2 id = "logotext"> PokeTeam Builder </h2>
    <button type="button" id="loginuser" onclick="(()=>{
        localStorage.setItem('username', document.getElementById('username').value);
        window.location.replace('/home.html');
    })()">Log in</button>

</body>
